spring.application.name=jpa-mappings

spring.datasource.url=jdbc:mysql://localhost:3306/library_db?serverTimezone=UTC&createDatabaseIfNotExsit=true
spring.datasource.username=root
spring.datasource.password=root

# Hibernate Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Schema management (options: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.orm.jdbc.bind=TRACE

logging.level.root=INFO